#数据库连接驱动
driverClass=com.mysql.jdbc.Driver
#数据库地址
jdbcUrl=jdbc:mysql://localhost:3306/snut_tdms?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
#用户名
